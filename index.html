      p {
          margin-top: 10vh;

      .miracle:nth-child(1){

      .miracle:nth-child(2){
          animation-name: fade;
          animation-fill-mode: both;
          animation-iteration-count: infinite;
          animation-duration: 1s;
          animation-direction: alternate;
      }

      @keyframes fade{
          0%,50% {
              opacity: 0;
          }
          100%{
              opacity: 1;
          }
      }
    </style>
